<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<body>
  <h1>Counter</h1>
  <ul id="countNumber">0</ul>
  <button id="plusOneButton" type="button">+1</button>
  <button id="plusFiveButton" type="button">+5</button>
  <br>
  <button id="minusOneButton" type="button">-1</button>
  <button id="minusFiveButton" type="button">-5</button>
  <br>
  <button id="resetButton" type="button">Reset</button>
  <br>
  <button id="saveNumberButton" type="button">Save Number</button>
  <br>
  <ul id="saveNumber"></ul>
  <br>
  <button id="deleteNumberButton" type="button">Select and Delete</button>
  <br>
  <button id="deleteAllNumberButton" type="button">Delete All Number</button>

  <script src="main.js">
  </script>
</body>
</html>
